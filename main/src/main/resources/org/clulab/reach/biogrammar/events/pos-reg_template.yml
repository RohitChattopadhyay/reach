
#
# Template for positive regulation|activation
#

#
# Global notes (applying to both pos-reg and neg-reg rules):
# use nmod_in$ instead of nmod_in, to avoid matching nmod_including, which has different semantics
#

# note: nsubjpass for controller should not be there in an ideal world; but it does show up in practice
- name: Positive_${ ruleType }_syntax_1_verb
  priority: ${ priority }
  example: "X activates Y"
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [word=/(?i)^(${ triggers })/ & !word=/^cataly/ & tag=/^V|RB/] [lemma=/^(${ auxtriggers })/ & tag=/^V/]?
    controlled:${ controlledType } = (acl|advcl)_by? (/dobj|xcomp|ccomp/ [!lemma=/resistance|sensitivity/])
      (/conj|dep|dobj|cc|compound|nmod_of|nmod_in$|amod/){,2}
    controller:${ controllerType } = <xcomp? (nsubj | nsubjpass | nmod_agent | <vmod) /appos|compound|conj_|cc|nmod_of|nmod_in$/{,2}


- name: Positive_${ ruleType }_syntax_1b_verb
  priority: ${ priority }
  example: "X positively regulates Y"
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [lemma=/^positive/] [lemma="regulate" & !tag=/^JJ/] # moved "constraint: advmod [word=/^positive/]" here
    controlled:${ controlledType } = dobj /compound|amod/{,2}
    controller:${ controllerType } = <xcomp? (nsubj | nmod_agent) compound{,2}


# Handles occurrence of nmod_by when NOT passive voice
- name: Positive_${ ruleType }_syntax_1c_verb
  priority: ${ priority }
  example: "X promotes pathway by Y"
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [word=/(?i)^(${ triggers })/ & tag=/^V|RB/] the? [lemma=/pathway/ & tag=/^N/]
    controlled:${ controlledType } = nmod_by /conj|dep|dobj|cc|compound|nmod_of|nmod_in$|amod/{,2}
    controller:${ controllerType } = <xcomp? (nsubj | nmod_agent | <vmod) /appos|compound|conj_|cc|nmod_of|nmod_in$/{,2}


# Note: Captures passive voice; thus verb must be VBD|VBN
- name: Positive_${ ruleType }_syntax_2_verb
  priority: ${ priority }
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [word=/(?i)^(${ triggers })/ & tag=/VBD|VBN|RB/] [lemma=/^(${ auxtriggers })/ & tag=/^V/]?
    controlled:${ controlledType } = (>/^nsubj/|<vmod) /conj_|compound|cc|dep|amod/{,2}
    controller:${ controllerType } = (nmod_agent|nmod_by) /conj_|compound|cc|dep|amod|nmod_of|nmod_in$/{,2}


- name: Positive_${ ruleType }_syntax_3_verb
  priority: ${ priority }
  example: ""
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [word=/(?i)^(${ triggers })/ & !outgoing=nsubjpass & tag=/^V|RB/] [lemma=/^(${ auxtriggers })/ & tag=/^V/]?
    controlled:${ controlledType } = ( (/pobj|nmod_[^b]|conj_|compound|amod/{,2}) | (< /pobj|nmod_|conj_|compound|amod/{1,2}) )
    controller:${ controllerType } = <compound{,2} | (nmod_by) /compound|conj_|cc|amod/{,2}


- name: Positive_${ ruleType }_syntax_4_verb
  priority: ${ priority }
  example: ""
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [word=/(?i)^(${ triggers })/ & tag=/^V|RB/] [lemma=/^(${ auxtriggers })/ & tag=/^V/]?
    controlled:${ controlledType } = (nsubjpass /conj_|compound|amod/{,2})
    controller:${ controllerType } = (/nmod_/ /conj_|compound|amod/{,2})? /nmod_/{,2} /nmod_by|nmod_agent/ /conj_|compound|amod/{,2}


- name: Positive_${ ruleType }_syntax_5_verb
  priority: ${ priority }
  example: ""
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [word=/(?i)^(${ triggers })/ & tag=/^V|RB/] [lemma=/^(${ auxtriggers })/ & tag=/^V/]?
    controlled:${ controlledType } = dobj /compound|amod|conj_|cc/{,2}
    controller:${ controllerType } = (< /xcomp|rcmod|appos/){1,2} /appos|compound|amod|conj_|cc/{,2}


- name: Positive_${ ruleType }_syntax_6_verb
  priority: ${ priority }
  example: ""
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [word=/(?i)^(${ triggers })/ & tag=/VBN|RB/] [lemma=/^(${ auxtriggers })/ & tag=/^VBN/]?
    controlled:${ controlledType } = (< /xcomp|rcmod|appos/){1,2} /appos|compound|amod|conj_|cc/{,2}
    controller:${ controllerType } = /nmod_by|nmod_agent/ /appos|compound|amod|conj_|cc/{,2}


- name: Positive_${ ruleType }_syntax_7_verb
  priority: ${ priority }
  example: "ASPP1 aids in the translocation of Kras to the membrane."
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [word=/(?i)^(${ triggers })/] # "aids" is incorrectly tagged as a noun
    controlled:${ controlledType } = nmod_in$ | nmod_to
    controller:${ controllerType } = (nsubj | <rcmod) /appos|compound|amod|conj_|cc/{,2}


- name: Positive_${ ruleType }_syntax_8_verb
  priority: ${ priority }
  example: "We found that prolonged expression of active Ras resulted in up-regulation of the MKP3 gene"
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [lemma=result] in [word=/(?i)^(${ triggers })/]
    controlled:${ controlledType } = nmod_of compound?
    controller:${ controllerType } = nsubj /appos|compound|nmod_of|amod|conj_|cc/{,2}


- name: Positive_${ ruleType }_syntax_1_noun
  priority: ${ priority }
  example: ""
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [word=/(?i)^(${ triggers })/ & tag=/^N/] [lemma=/^(${ auxtriggers })/]?
    controlled:${ controlledType } = /nmod_of|nmod_in$/ /compound|amod|conj_|cc/{,2}
    controller:${ controllerType } = /nmod_of/? nmod_by (<dobj|nmod_by|nmod_agent|compound|amod|nmod_of|nmod_in$){1,2} /compound|amod|conj_|cc/{,2} # the nmod_of may appear due to bad syntax


- name: Positive_${ ruleType }_syntax_2_noun
  priority: ${ priority }
  example: ""
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [word=/(?i)^(${ triggers })/ & tag=/^N/] [lemma=/^(${ auxtriggers })/ & tag=/^N/]?
    controlled:${ controlledType } = /nmod_of|nmod_in$/? /conj_|cc|compound|amod/{1,2}
    controller:${ controllerType } = /nmod_of/? /nmod_by|nmod_agent/ /conj|cc|compound|amod/{,2} # the nmod_of may appear due to bad syntax


- name: Positive_${ ruleType }_syntax_3_noun
  priority: ${ priority }
  example: ""
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [word=/(?i)^(${ triggers })/ & tag=/^N/ & !outgoing=nmod_by] [lemma=/^(${ auxtriggers })/ & tag=/^N/]? (?! downstream)
    controlled:${ controlledType } = /nmod_of|nmod_in$/ /conj_|cc|compound|amod/{,2}
    controller:${ controllerType } = /cc|compound|amod/{1,2} | conj_or nmod_by compound?


- name: Positive_${ ruleType }_syntax_5_noun
  priority: ${ priority }
  example: ""
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [word=/(?i)^(${ triggers })/ & tag=/^N/] [lemma=/^(${ auxtriggers })/ & tag=/^N/]?
    controlled:${ controlledType } = < /compound|amod/ > /nmod_/ /conj_|cc|compound|amod/{,2}
    controller:${ controllerType } = < /compound|amod/ /conj_|cc|compound|amod/{,2}


- name: Positive_${ ruleType }_syntax_6_noun
  priority: ${ priority }
  example: ""
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [word=/(?i)^(${ triggers })/ & tag=/^N/] [lemma=/^(${ auxtriggers })/ & tag=/^N/]?
    controlled:${ controlledType } = (/nmod_of|nmod_in$/ /compound|amod|conj_|cc/{,2}){1,2}
    controller:${ controllerType } = <nmod_via (nmod_agent|nmod_by) /compound|amod|conj_|cc/{,2}


- name: Positive_${ ruleType }_syntax_7_noun
  priority: ${ priority }
  example: "Rapamycin, an activator of the mTOR kinase,"
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [word=/(?i)^(${ triggers })/ & tag=/^N/] [lemma=/^(${ auxtriggers })/ & tag=/^N/]?
    controller:${ controllerType } = <dep /compound|amod|conj_|cc/{,2}
    controlled:${ controlledType } = (/nmod_of|nmod_in$/ /compound|amod|conj_|cc/{,2}){1,2}


# Captures common Hearst patterns: hypernym such as hyponym
- name: Positive_${ ruleType }_syntax_noun_Hearst
  priority: ${ priority }
  example: "HDAC activators including trichostatin A"
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [word=/(?i)^(${ triggers })/ & tag=/^N/] [lemma=/^(${ auxtriggers })/ & tag=/^N/]?
    controlled:${ controlledType } = /conj_|cc|compound|amod/{,2}
    controller:${ controllerType } = /nmod_such_as|nmod_including|nmod_like/ (compound|appos)?


- name: Positive_${ ruleType }_copula_1
  priority: ${ priority }
  example: "A is an activator of B"
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [lemma=/be/ & tag=/^V/] []? []? [lemma=/${ triggers }/ & tag=/^N/]
    controller:${ controllerType } = nsubj
    controlled:${ controlledType } = /nmod_of|nmod_in$/


- name: Positive_${ ruleType }_possessive_noun
  priority: ${ priority }
  example: "ASPP1 is common, as is its activation by ASPP2."
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [lemma=/${ triggers }/ & tag=/^N/]
    controller:${ controllerType } = /nmod_by|nmod_agent/
    controlled:${ controlledType } = /"nmod:poss"/


- name: Positive_${ ruleType }_token_1_verb
  priority: ${ priority }
  type: token
  label: ${ label }
  example: "monoubiquitinated K-Ras is less sensitive than the unmodified protein to GAP-mediated GTP hydrolysis"
  action: ${ actionFlow }
  pattern: |
    @controller:${ controllerType } (?<trigger> [word=/(?i)^(${ triggers })/ & !tag=/^JJ/]) @controlled:${ controlledType }

- name: Positive_${ ruleType }_token_1b_verb
  priority: ${ priority }
  type: token
  label: ${ label }
  example: "Interacting proteins that facilitate FGFR3 mediated STAT1 activation could exist in cells."
  action: ${ actionFlow }
  pattern: |
    @controller:${ controllerType } (?<trigger> [word=/(?i)^(mediat)/ & !tag=/^JJ/]) @controlled:${ controlledType } /(?i)^(activation)/


- name: Positive_${ ruleType }_token_1_noun
  priority: ${ priority }
  example: "mTOR activator Rapamycin"
  type: token
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    @controlled:${ controlledType } (?<trigger> [word=/(?i)^(${ triggers })/ & tag=/^NN/]) @controller:${ controllerType }


# this rule is needed because PP attachment of "by" is often wrong
- name: Positive_${ ruleType }_token_2_noun
  priority: ${ priority }
  example: "Activation of mTOR by rapamycin has been standard treatment "
  type: token
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    (?<trigger> [word=/(?i)^(${ triggers })/ & tag=/^NN/]) of @controlled:${ controlledType } by @controller:${ controllerType } (?! [lemma=/${ negTriggers }/ ])


# a rule written to catch an example from MITRE
# currently unclear how common this pattern may be...
- name: Positive_${ ruleType }_token_experimental_results_1
  priority: ${ priority }
  example: "Cells were additionally stimulated with 10 ng/ml leptin and cell extracts analyzed for ErbB3 tyrosine phosphorylation."
  type: token
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    # passive verb ("stimulated" in the example)
    (?<trigger> [word=/(?i)^(${ triggers })/ & tag=VBN])
    # "leptin" in our example
    with /./{,2} @controller:${ controllerType }
    # analyzed, examined, etc.
    # hopefully this isn't too noisy...
    and /./{,3} [tag=/^V/] for
    # the phosphorylation in our example
    @controlled:${ controlledType }

