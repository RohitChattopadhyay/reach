# Neither addition nor "reverse"

- name: translocation_trigger
  label: [Generic_event, Translocation]
  action: ${ actionFlow }
  priority: ${ priority }
  type: token
  pattern: |
    (?<trigger> [lemma=/translocation|transport|recruitment|export|localiz/ & tag=/^N/ & !mention=/./])

- name: binding_trigger
  label: [Generic_event, Binding]
  action: ${ actionFlow }
  priority: ${ priority }
  type: token
  pattern: |
    (?<trigger> [lemma=/binding|interaction|association|assembly|formation|heterodimerzation|ligation|recruitment|oligomerization/ & tag=/^N/ & !mention=/./ & !outgoing=nmod_of]) (?! of)
