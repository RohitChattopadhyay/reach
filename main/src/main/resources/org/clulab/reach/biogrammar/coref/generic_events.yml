- name: phospho_trigger
  label: [Generic_event, Phosphorylation]
  action: ${ actionFlow }
  priority: ${ priority }
  type: token
  pattern: |
    (?<trigger> [lemma=/^(auto)?phosphorylation/ & tag=/^N/ & !mention=/./])

