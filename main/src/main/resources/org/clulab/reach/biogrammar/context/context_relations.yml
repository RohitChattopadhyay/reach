taxonomy: org/clulab/reach/biogrammar/taxonomy.yml

rules:
###############
# Context rules
###############

  ## Possessive rules #########################################

  ####### A: X of CellType #######
  - name: context_possessive_a_g_ct
    label: [ContextPossessive]
    priority: 4
    pattern: |
      dependent:Gene_or_gene_product
      master:CellType = nmod_of

  ####### A: X of Species #######
  - name: context_possessive_a_cl_s
    example: "mast cells of a human"
    label: [ContextPossessive]
    priority: 4
    pattern: |
      dependent:CellLine
      master:Species = nmod_of

  - name: context_possessive_a_ct_s
    example: "sperm of a patient"
    label: [ContextPossessive]
    priority: 4
    pattern: |
      dependent:CellType
      master:Species = nmod_of

  - name: context_possessive_a_g_s
    label: [ContextPossessive]
    priority: 4
    pattern: |
      dependent:Gene_or_gene_product
      master:Species = nmod_of

  - name: context_possessive_a_o_s
    example: "lung of a human"
    label: [ContextPossessive]
    priority: 4
    pattern: |
      dependent:Organ
      master:Species = nmod_of

  - name: context_possessive_a_t_s
    example: "smooth muscle of a human"
    label: [ContextPossessive]
    priority: 4
    pattern: |
      dependent:TissueType
      master:Species = nmod_of

  ####### A: X of Organ #######
  - name: context_possessive_a_cl_o
    example: "macrophages of the blood"
    label: [ContextPossessive]
    priority: 4
    pattern: |
      dependent:CellLine
      master:Organ = nmod_of

  - name: context_possessive_a_ct_o
    example: "astrocytes of the brain"
    label: [ContextPossessive]
    priority: 4
    pattern: |
      dependent:CellType
      master:Organ = nmod_of

  - name: context_possessive_a_g_o
    label: [ContextPossessive]
    priority: 4
    pattern: |
      dependent:Gene_or_gene_product
      master:Organ = nmod_of

  - name: context_possessive_a_t_o
    example: "smooth muscle of the abdomen"
    label: [ContextPossessive]
    priority: 4
    pattern: |
      dependent:TissueType
      master:Organ = nmod_of

  ####### A: X of TissueType #######
  - name: context_possessive_a_cl_t
    example: "macrophages of the blood"
    label: [ContextPossessive]
    priority: 4
    pattern: |
      dependent:CellLine
      master:TissueType = nmod_of

  - name: context_possessive_a_ct_t
    example: "astrocytes of the grey matter"
    label: [ContextPossessive]
    priority: 4
    pattern: |
      dependent:CellType
      master:TissueType = nmod_of

  - name: context_possessive_a_g_t
    label: [ContextPossessive]
    priority: 4
    pattern: |
      dependent:Gene_or_gene_product
      master:TissueType = nmod_of


  ####### B: CellType's X #######
  - name: context_possessive_b_cl_g
    label: [ContextPossessive]
    priority: 4
    pattern: |
      dependent:Gene_or_gene_product
      master:CellType = poss

  ####### B: Organ's X #######
  - name: context_possessive_b_o_cl
    label: [ContextPossessive]
    priority: 4
    pattern: |
      dependent:CellLine
      master:Organ = poss

  - name: context_possessive_b_o_ct
    label: [ContextPossessive]
    priority: 4
    pattern: |
      dependent:CellType
      master:Organ = poss

  - name: context_possessive_b_o_g
    label: [ContextPossessive]
    priority: 4
    pattern: |
      dependent:Gene_or_gene_product
      master:Organ = poss

  - name: context_possessive_b_o_t
    label: [ContextPossessive]
    priority: 4
    pattern: |
      dependent:TissueType
      master:Organ = poss

  ####### B: Specie's X #######
  - name: context_possessive_b_s_g
    label: [ContextPossessive]
    priority: 4
    pattern: |
      dependent:Gene_or_gene_product
      master:Species = poss

  - name: context_possessive_b_s_o
    example: "rat's liver"
    label: [ContextPossessive]
    priority: 4
    pattern: |
      dependent:Organ
      master:Species = poss

  - name: context_possessive_b_s_t
    example: "mouse's adrenal cortex"
    label: [ContextPossessive]
    priority: 4
    pattern: |
      dependent:TissueType
      master:Species = poss

  ####### B: TissueType's X #######
  - name: context_possessive_b_t_cl
    label: [ContextPossessive]
    priority: 4
    pattern: |
      dependent:CellLine
      master:TissueType = poss

  - name: context_possessive_b_t_ct
    label: [ContextPossessive]
    priority: 4
    pattern: |
      dependent:CellType
      master:TissueType = poss

  - name: context_possessive_b_t_g
    label: [ContextPossessive]
    priority: 4
    pattern: |
      dependent:Gene_or_gene_product
      master:TissueType = poss

  - name: context_possessive_b_t_o
    label: [ContextPossessive]
    priority: 4
    pattern: |
      dependent:Organ
      master:TissueType = poss
  #######################################################


  ## Location rules #####################################

  ####### X in CellType #######
  - name: context_location_g_ct
    label: [ContextLocation]
    priority: 4
    pattern: |
      dependent:Gene_or_gene_product
      master:CellType = /nmod_in|nmod_on|nmod_at/

  ####### X in Species #######
  - name: context_location_cl_s
    label: [ContextLocation]
    priority: 4
    pattern: |
      dependent:CellLine
      master:Species = /nmod_in|nmod_on|nmod_at/

  - name: context_location_ct_s
    label: [ContextLocation]
    priority: 4
    pattern: |
      dependent:CellType
      master:Species = /nmod_in|nmod_on|nmod_at/

  - name: context_location_g_s
    label: [ContextLocation]
    priority: 4
    pattern: |
      dependent:Gene_or_gene_product
      master:Species = /nmod_in|nmod_on|nmod_at/

  - name: context_location_o_s
    example: "lung in a human"
    label: [ContextLocation]
    priority: 4
    pattern: |
      dependent:Organ
      master:Species = /nmod_in|nmod_on|nmod_at/

  - name: context_location_o_t
    example: "adrenal cortex in a human"
    label: [ContextLocation]
    priority: 4
    pattern: |
      dependent:TissueType
      master:Species = /nmod_in|nmod_on|nmod_at/

  ####### X in Organ #######
  - name: context_location_ct_o
    label: [ContextLocation]
    priority: 4
    pattern: |
      dependent:CellType
      master:Organ = /nmod_in|nmod_on|nmod_at/

  - name: context_location_cl_o
    label: [ContextLocation]
    priority: 4
    pattern: |
      dependent:CellLine
      master:Organ = /nmod_in|nmod_on|nmod_at/

  - name: context_location_g_o
    label: [ContextLocation]
    priority: 4
    pattern: |
      dependent:Gene_or_gene_product
      master:Organ = /nmod_in|nmod_on|nmod_at/

  - name: context_location_t_o
    example: "astrocytoma in the brain"
    label: [ContextLocation]
    priority: 4
    pattern: |
      dependent:TissueType
      master:Organ = /nmod_in|nmod_on|nmod_at/

  ####### X in TissueType #######
  - name: context_location_ct_t
    label: [ContextLocation]
    priority: 4
    pattern: |
      dependent:CellType
      master:TissueType = /nmod_in|nmod_on|nmod_at/

  - name: context_location_cl_t
    label: [ContextLocation]
    priority: 4
    pattern: |
      dependent:CellLine
      master:TissueType = /nmod_in|nmod_on|nmod_at/

  - name: context_location_g_t
    label: [ContextLocation]
    priority: 4
    pattern: |
      dependent:Gene_or_gene_product
      master:TissueType = /nmod_in|nmod_on|nmod_at/
  #######################################################


  ## Direction rules #####################################

  ####### X to/from CellType #######
  - name: context_direction_g_ct
    label: [ContextDirection]
    priority: 4
    pattern: |
      dependent:Gene_or_gene_product
      master:CellType = /nmod_to|nmod_from/

  ####### X to/from Species #######
  - name: context_direction_cl_s
    label: [ContextDirection]
    priority: 4
    pattern: |
      dependent:CellLine
      master:Species = /nmod_to|nmod_from/

  - name: context_direction_ct_s
    label: [ContextDirection]
    priority: 4
    pattern: |
      dependent:CellType
      master:Species = /nmod_to|nmod_from/

  - name: context_direction_o_s
    example: "lung from a human"
    label: [ContextDirection]
    priority: 4
    pattern: |
      dependent:Organ
      master:Species = /nmod_to|nmod_from/

  - name: context_direction_g_s
    label: [ContextDirection]
    priority: 4
    pattern: |
      dependent:Gene_or_gene_product
      master:Species = /nmod_to|nmod_from/

  - name: context_direction_t_s
    example: "adrenal cortex from a human"
    label: [ContextDirection]
    priority: 4
    pattern: |
      dependent:TissueType
      master:Species = /nmod_to|nmod_from/

  ####### X to/from Organ #######
  - name: context_direction_cl_o
    label: [ContextDirection]
    priority: 4
    pattern: |
      dependent:CellLine
      master:Organ = /nmod_to|nmod_from/

  - name: context_direction_ct_o
    label: [ContextDirection]
    priority: 4
    pattern: |
      dependent:CellType
      master:Organ = /nmod_to|nmod_from/

  - name: context_direction_g_o
    label: [ContextDirection]
    priority: 4
    pattern: |
      dependent:Gene_or_gene_product
      master:Organ = /nmod_to|nmod_from/

  - name: context_direction_t_o
    example: "astrocytoma from the brain"
    label: [ContextDirection]
    priority: 4
    pattern: |
      dependent:TissueType
      master:Organ = /nmod_to|nmod_from/

  ####### X to/from TissueType #######
  - name: context_direction_cl_t
    label: [ContextDirection]
    priority: 4
    pattern: |
      dependent:CellLine
      master:TissueType = /nmod_to|nmod_from/

  - name: context_direction_ct_t
    label: [ContextDirection]
    priority: 4
    pattern: |
      dependent:CellType
      master:TissueType = /nmod_to|nmod_from/

  - name: context_direction_g_t
    label: [ContextDirection]
    priority: 4
    pattern: |
      dependent:Gene_or_gene_product
      master:TissueType = /nmod_to|nmod_from/
  #######################################################
