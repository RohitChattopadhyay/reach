
#
# Template for negative regulation|activation
#

- name: Negative_${ ruleType }_syntax_1_verb
  priority: ${ priority }
  example: "X inhibits Y"
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [word=/(?i)^(${ triggers })/ & tag=/^V|RB/] [lemma=/^(${ auxtriggers })/ & tag=/^V/]?
    controlled:${ controlledType } = (advcl_by|acl)? (dobj | xcomp | ccomp) /conj|dep|dobj|compound|amod|nmod_of|nmod_in$/{,2} (>> [word=by]){,2}
    controller:${ controllerType } = <xcomp? (nsubj | nmod_agent | nsubjpass | <acl| <advcl) /appos|compound|amod|conj_|nmod_of|nmod_in$/{,2}
# Note: Captures passive voice; thus verb must be VBD|VBN
- name: Negative_${ ruleType }_syntax_2_verb
  priority: ${ priority }
  example: "X is inhibited by Y"
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [word=/(?i)^(${ triggers })/ & tag=/VBD|VBN|RB/] [lemma=/^(${ auxtriggers })/ & tag=/^V/]?
    controlled:${ controlledType } = (>nsubjpass|<acl|<advcl) /conj_|compound|amod/{,2}
    controller:${ controllerType } = (nmod_agent|nmod_by) /conj_|compound|amod|nmod_of|nmod_in$/{,2}
- name: Negative_${ ruleType }_syntax_3_verb
  priority: ${ priority }
  example: ""
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [word=/(?i)^(${ triggers })/ & !outgoing=nsubjpass & tag=/^V|RB/] [lemma=/^(${ auxtriggers })/ & tag=/^V/]?
    controlled:${ controlledType } = ( (/nmod_[^b]|conj_|compound|amod/{1,2}) | (< /nmod_|conj_|compound|amod/{1,2}) )
    controller:${ controllerType } = <compound|amod{,2} | (nmod_by) /compound|amod|conj_|nmod_of|nmod_in$/{,2}
- name: Negative_${ ruleType }_syntax_4_verb
  priority: ${ priority }
  example: ""
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [word=/(?i)^(${ triggers })/ & tag=/^V|RB/] [lemma=/^(${ auxtriggers })/ & tag=/^V/]?
    controlled:${ controlledType } = (nsubjpass /conj_|compound|amod/{,2})
    controller:${ controllerType } = (/nmod_/ /conj_|compound|amod/{,2})? /nmod_/{,2} /nmod_by|nmod_agent/ /conj_|compound|amod/{,2}
- name: Negative_${ ruleType }_syntax_5_verb
  priority: ${ priority }
  example: ""
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [word=/(?i)^(${ triggers })/ & tag=/^V|RB/] [lemma=/^(${ auxtriggers })/ & tag=/^V/]?
    controlled:${ controlledType } = dobj /compound|amod|conj_/{,2}
    controller:${ controllerType } = (< /xcomp|rcmod|appos/){1,2} /appos|compound|amod|conj_/{,2}
- name: Negative_${ ruleType }_syntax_6_verb
  priority: ${ priority }
  example: ""
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [word=/(?i)^(${ triggers })/ & tag=/VBN|RB/] [lemma=/^(${ auxtriggers })/ & tag=/^VBN/]?
    controlled:${ controlledType } = (< /xcomp|rcmod|appos/){1,2} /appos|compound|amod|conj_/{,2}
    controller:${ controllerType } = /nmod_by|nmod_agent/ /appos|compound|amod|conj_|nmod_of|nmod_in$/{,2}
- name: Negative_${ ruleType }_syntax_7_verb
  priority: ${ priority }
  example: "Cells were additionally inhibited with 10 ng/ml leptin and cell extracts analyzed for ErbB3 tyrosine phosphorylation."
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [word=/(?i)^(${ triggers })/ & tag=VBN] # passive verb
    controlled:${ controlledType } = nmod_with (acl|advcl) nmod_for
    controller:${ controllerType } = nmod_with

- name: Negative_${ ruleType }_syntax_1_noun
  priority: ${ priority }
  example: ""
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [word=/(?i)^(${ triggers })/ & tag=/^N/] [lemma=/^(${ auxtriggers })/]?
    controlled:${ controlledType } = /nmod_of|nmod_in$/ /compound|amod|conj_/{,2}
    controller:${ controllerType } = /nmod_of/? nmod_by (<dobj|nmod_by|nmod_agent|compound|amod|nmod_of|nmod_in$){1,2} /compound|amod|conj_/{,2} # the nmod_of may appear due to bad syntax

- name: Negative_${ ruleType }_syntax_2_noun
  priority: ${ priority }
  example: ""
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [word=/(?i)^(${ triggers })/ & tag=/^N/] [lemma=/^(${ auxtriggers })/ & tag=/^N/]?
    controlled:${ controlledType } = /nmod_of|nmod_in$/? /conj_|compound|amod/{1,2}
    controller:${ controllerType } = /nmod_of/? /nmod_by|nmod_agent/ /conj|compound|amod/{,2} # the nmod_of may appear due to bad syntax

- name: Negative_${ ruleType }_syntax_3_noun
  priority: ${ priority }
  example: "rapamycin inhibition of the phosphorylation of ERK"
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [word=/(?i)^(${ triggers })/ & tag=/^N/ & !outgoing=nmod_by] [lemma=/^(${ auxtriggers })/ & tag=/^N/]?
    controlled:${ controlledType } = /nmod_of/ /conj_|compound|amod/{,2}
    controller:${ controllerType } = /compound|amod/{1,2} | conj_or nmod_by compound?

- name: Negative_${ ruleType }_syntax_5_noun
  priority: ${ priority }
  example: ""
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [word=/(?i)^(${ triggers })/ & tag=/^N/] [lemma=/^(${ auxtriggers })/ & tag=/^N/]?
    controlled:${ controlledType } = < /compound|amod/ > /nmod_/ /conj_|compound|amod/{,2}
    controller:${ controllerType } = < /compound|amod/ /conj_|compound|amod/{,2}

- name: Negative_${ ruleType }_syntax_6_noun
  priority: ${ priority }
  example: ""
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [word=/(?i)^(${ triggers })/ & tag=/^N/] [lemma=/^(${ auxtriggers })/ & tag=/^N/]?
    controller:${ controllerType } = <nmod_via (nmod_agent|nmod_by) /compound|amod|conj_/{,2}
    controlled:${ controlledType } = (/nmod_of|nmod_in$/ /compound|amod|conj_/{,2}){1,2}

- name: Negative_${ ruleType }_syntax_7_noun
  priority: ${ priority }
  example: "Rapamycin, an inhibitor of the mTOR kinase,"
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [word=/(?i)^(${ triggers })/ & tag=/^N/] [lemma=/^(${ auxtriggers })/ & tag=/^N/]?
    controller:${ controllerType } = <dep /compound|amod|conj_/{,2}
    controlled:${ controlledType } = (/nmod_of|nmod_in$/ /compound|amod|conj_/{,2}){1,2}
# Captures common Hearst patterns: hypernym such as hyponym
- name: Negative_${ ruleType }_syntax_noun_Hearst
  priority: ${ priority }
  example: "HDAC inhibitors including trichostatin A"
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [word=/(?i)^(${ triggers })/ & tag=/^N/] [lemma=/^(${ auxtriggers })/ & tag=/^N/]?
    controlled:${ controlledType } = /conj_|compound|amod/{,2}
    controller:${ controllerType } = /nmod_such_as|nmod_including|nmod_like/ (compound|appos)?
- name: Negative_${ ruleType }_token_1_noun
  priority: ${ priority }
  example: "mTOR inhibitor Rapamycin"
  type: token
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    @controlled:${ controlledType } (?<trigger> [word=/(?i)^(${ triggers })/ & tag=/^NN/]) @controller:${ controllerType }
# this rule is needed because PP attachment of "by" is often wrong
- name: Negative_${ ruleType }_token_2_noun
  priority: ${ priority }
  example: "Inhibition of mTOR by rapamycin has been standard treatment "
  type: token
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    (?<trigger> [word=/(?i)^(${ triggers })/ & tag=/^NN/]) of @controlled:${ controlledType } by @controller:${ controllerType } (?! [lemma=/${ triggers }/ & tag=/^NN/])
- name: Negative_${ ruleType }_copula_1
  priority: ${ priority }
  example: "A is an inhibitor of B"
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [lemma=/be/ & tag=/^V/] []? []? [lemma=/${ triggers }/ & tag=/^N/]
    controller:${ controllerType } = nsubj
    controlled:${ controlledType } = /nmod_of|nmod_in$/
- name: Negative_${ ruleType }_possessive_noun
  priority: ${ priority }
  example: "ASPP1 is common, as is its inhibition by ASPP2."
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [lemma=/${ triggers }/ & tag=/^N/]
    controller:${ controllerType } = /nmod_by|nmod_agent/
    controlled:${ controlledType } = /"nmod:poss"/
# a rule written to catch an example from MITRE
# currently unclear how common this pattern may be...
- name: Negative_${ ruleType }_token_experimental_results_1
  priority: ${ priority }
  type: token
  example: "Cells were additionally inhibited with 10 ng/ml leptin and cell extracts analyzed for ErbB3 tyrosine phosphorylation."
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    # passive verb ("inhibited" in the example)
    (?<trigger> [word=/(?i)^(${ triggers })/ & tag=VBN])
    # "leptin" in our example
    with /./{,2} @controller:${ controllerType }
    # analyzed, examined, etc.
    # hopefully this isn't too noisy...
    and /./{,3} [tag=/^V/] for
    # the phosphorylation in our example
    @controlled:${ controlledType }
